<!DOCTYPE html>
<html>
<head>
	<title>Belajar tag ol dan ul</title>
</head>
<body>

<h2>Belajar tag ol ( Ordered List ) dan ul ( Unordered List ) </h2>

<ol><!-- Ordered List -->
	<li>nomor 1</li>
	<li>nomor 2</li>
	<li>nomor 3</li>
	<li>nomor 4</li>
</ol>

<ul><!-- unordered List --><!-- Type ul = disc , square , dan circle  -->
	<li>nomor 1</li>
	<li>nomor 2</li>
	<li>nomor 3</li>
	<li>nomor 4</li>
</ul>

</body>
</html>
